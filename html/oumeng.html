     <script>
        var t =null;
        t = setTimeout(time, 1000);//开始运行
        function time() {
            clearTimeout(t);//清除定时器
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours();//获取时
            var m = dt.getMinutes();//获取分
            var s = dt.getSeconds();//获取秒
            document.querySelector(".showtime").innerHTML = '北京时间：'+ y + "年" + mt + "月" + day +"日"+"-"+ h + "时" + m + "分" + s + "秒";
            t = setTimeout(time, 1000); //设定定时器，循环运行     
        }
        
    var dom = document.getElementById('i_ech');
    var myChart = echarts.init(dom, null, {
        renderer: 'canvas',
        useDirtyRect: false
    });

    var option;
    var data = [];
    var links = [];
    var linesData = [];
    var nodeSet = new Set()
    var leftNodeSize = new Set(dataSet.map(value => value.大标题)).size;
    var rightNodeSize = dataSet.length
    var dy = 2;
    var leftI = 0;
    var rightI = 0;
    var dx = leftNodeSize * rightNodeSize *dy
    var leftpoint = [];
    var rightpoint = []
    debugger
    dataSet.forEach(item => {
        let sj = item.大标题;
        var x = 0;
        var y = leftI * rightNodeSize * dy
        var rx = dx;
        var ry = rightI * leftNodeSize * dy
        rightpoint = [rx, ry];
        if (!nodeSet.has(sj)) {
            //左边
            data.push({
                name: item.大标题,
                // fontSize:30,
                // x: x,
                // y: y,
                value:[x,y],
                symbolSize: 25, 
                item: item,
                label: {
                    fontSize:20,
                    color:'#fff',
                    position: 'left'
                },
                tooltip: {
                    show: false
                },
            });
            leftpoint = [x, y]
            nodeSet.add(sj);
            leftI++;
        }
        //右边
        data.push({
            name: item.政策,
            isClick:false,
            // x: rx,
            // y: ry,
            value:[rx,ry],
            symbolSize: 15,
            item: item,
            label: {
                fontSize:15,
                color:'#fff', 
                // lineHeight:'20px',
                position: 'right'
            },
            tooltip: {
                formatter: function (params) {
                    var content = item.内容
                    if (content.length > 30) {
                        content = content.replace(/(.{30})/g, '$1<br>')
                    }
                    return  '印发时间:' + item.时间+'年' + '</br>' +'相关承诺：' + content
                 
                        // '印发部门:' + item['部门/地区'] + '</br>' +
                        // '政策:' + item.政策 + '</br>' +     
                }
            }
        });
        links.push({
            source: item.大标题,
            target: item.政策,
            emphasis: {
                disabled: true
            }
        });
        linesData.push([{coord: leftpoint}, {coord: rightpoint}])
        rightI++;
    });
    option = {
        grid:{
            right:'30%',
            left:'30%',
            top:'3%',
            bottom:'2%'
        },
        tooltip:{},
        xAxis: {
            show: false,
            type: 'value'
        },
        yAxis: {
            show: false,
            type: 'value'
        },
        series: [
            {
                type: 'graph',
                layout: 'none',
                coordinateSystem: 'cartesian2d',
                symbolSize: 14,
                z: 3,
                edgeLabel: {
                    normal: {
                        show: true,
                        textStyle: {
                            fontSize: 34
                        }
                    }
                },
                label: {
                    normal: {
                        show: true,
                        position: 'bottom',
                        color: '#5e5e5e'
                    }
                },
                itemStyle: {
                    normal: {
                        shadowColor: 'none'
                    },
                    emphasis: {}
                },
                lineStyle: {
                    normal: {
                        width: 2,
                        shadowColor: 'none'
                    }
                },
                edgeSymbol: ['none', 'arrow'],
                edgeSymbolSize: 28,
                data:data

            },
            {
                type: 'lines',
                coordinateSystem: 'cartesian2d',
                z: 1,
                effect: {
                    show: true,
                    smooth: false,
                    trailLength: 0,
                    symbol: 'arrow',
                    color: 'rgba(55,155,255,0.5)',
                    symbolSize: 12
                },
                lineStyle: {
                    normal: {
                        curveness: 0.02
                    }
                },
                data: linesData
            }
        ]
    };

    console.info(option)
    if (option && typeof option === 'object') {
        myChart.setOption(option);
    }
    window.addEventListener('resize', myChart.resize);

    function getGcd(a, b) {
        let max = Math.max(a, b);
        let min = Math.min(a, b);
        if (max % min === 0) {
            return min;
        } else {
            return getGcd(max % min, min);
        }
    }
    document.querySelector(".caida").addEventListener("click", function () {
    // document.querySelector("#ddList").setAttribute("style", "display: block");
    $('#ddList').toggle();
  });
  document.querySelector(".caidan").addEventListener("click", function () {
    // document.querySelector("#ddList").setAttribute("style", "display: block");
    $('#dddList').toggle();
  });
  document.querySelector(".caidann").addEventListener("click", function () {
    // document.querySelector("#ddList").setAttribute("style", "display: block");
    $('#ddddList').toggle();
  });
